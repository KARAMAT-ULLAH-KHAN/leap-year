<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP YEAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Monoton&family=Oleo+Script:wght@400;700&family=Playwrite+IN:wght@100..400&family=Playwrite+TZ+Guides&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: brown;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .btn{
            padding: 5px 5px;
            border: 2px solid rgb(122, 19, 19);
            width: 180px;
            height: 40px;
            border-radius: 5px;
        }
        .year{
            width: 250px;
            height: 50px;
            border-radius: 30px;
            text-align: center;
            font-size: 20px;
        }
        hr{
            width: 100%;
        }
        .top-heading{
            color: gold;
            font-family: "Oleo Script", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 3rem;
            
        }
        .heading{
            font-family: "Playwrite IN", serif;
            font-optical-sizing: auto;
            font-size: 100px;
            font-style: normal;
            color: aqua;
            margin: 0px;
            padding: 0px 0px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1 class="top-heading">Finding Leap Year</h1>
 
    <h1 class="heading"></h1>
    <hr>
    <input type="text" class="year" name="year">
    <button class="btn">CHECK</button>

</div>
<div class="top-container footer">
    <hr>
    <div class="container">
        <footer >
          <p>Â©    2025      K.U Khan</p>
        </footer>
      </div>
</div>

    <script>
        document.querySelector(".btn").addEventListener("click",function(){
            var year = document.querySelector(".year").value;
            var ans="Leap Year";
            if(year%4===0){
                if(year%100==0){
                    if(year%400==0){
                        ans="Leap year";
                    }else{
                        ans="Normal year";
                    }
                }else{
                    ans="Leap year";
                }
            }else{
                ans="Normal year";
            }
            document.querySelector(".heading").innerHTML=ans;
        });
    </script>
</body>
</html>
